let camera, scene, renderer, clock;

var mesh;

let sign = 1;
const speed = 0.5;

function init() {

	//const container = document.getElementById( 'container' );
	const container = document.createElement( 'div' );
	document.body.appendChild( container );

	camera.position.set( 0, 5, 5 );

//GLTF loader: ART GALLERY
const loader = new GLTFLoader()
loader.load('assets/newheadv2.gltf', function(gltf){
    console.log(gltf)
    const root = gltf.scene;
    root.scale.set(0.1,0.1,0.1)
    scene.add(root);
},function(xhr){

//=========Audio Source part=============

const listener = new THREE.AudioListener();
camera.add( listener );

	//model 1

		gltf.scene.traverse( function ( node ) {
						if ( node.isMesh ) mesh = node;
					} );
					mesh.material.morphTargets = true;
					mesh.rotation.z = Math.PI / 2;
					mesh.position.set(5.2,0,0);

				sound1.setRefDistance( 20 );

		var pointsMaterial = new THREE.PointsMaterial( {
			size: 10,

			//morphTargets: true
		} );

		points.morphTargetDictionary = mesh.morphTargetDictionary;

	//////////third model///////////////

	loader.load( '/assets/AnimatedMorphSphereold.gltf', function ( gltf ) {
		gltf.scene.traverse( function ( node ) {

					} );
					mesh3.material.morphTargets = true;
					//mesh3.rotation.y = Math.PI / 2;
					mesh3.position.set(0,2,6);
					//mesh.material.visible = true;
					
					scene.add( mesh3 );

				const synthElement = document.getElementById( 'synthesizer' );
				sound3.setMediaElementSource( synthElement );
				sound3.setRefDistance( 20 );

				mesh3.add( sound3 );
					
		//
		var pointsMaterial = new THREE.PointsMaterial( {
			size: 10,
			sizeAttenuation: false,
			map: new THREE.TextureLoader().load( 'assets/disc.png' ),
			alphaTest: 0.5,
			//morphTargets: true
		} );

		var points = new THREE.Points( mesh3.geometry, pointsMaterial );

		points.morphTargetInfluences = mesh3.morphTargetInfluences;
		points.morphTargetDictionary = mesh3.morphTargetDictionary;

		mesh3.add( points );

	///////////////////////RENDERER//////////////////////
	renderer = new THREE.WebGLRenderer();
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );

	////////////////////Orbit Control START//////////////////////////
	const controls = new OrbitControls( camera, renderer.domElement );
	controls.mouseButtons = {
		LEFT: THREE.MOUSE.ROTATE,
		MIDDLE: THREE.MOUSE.DOLLY,
		RIGHT: THREE.MOUSE.PAN
	}
	controls.enableDamping = true
	controls.enablePan = true
	controls.minDistance = 1
	controls.maxDistance = 60
	controls.maxPolarAngle = Math.PI / 2 - 0.05 //prevent camera below ground
	controls.minPolarAngle = Math.PI / 4 //prevent top down view
	
	controls.update();
	//////////////////////Orbit Control END////////////////////////////////////

	window.addEventListener( 'resize', onWindowResize );
	document.addEventListener( 'visibilitychange', onVisibilityChange );

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );

}

function onVisibilityChange() {
	if ( document.hidden === true ) {
		clock.stop();
	} else {

		clock.start();
	}
}

function animate() {
	requestAnimationFrame( animate );
	render();
}

///////////music analysis///////////
var audio = new Audio("/assets/street sound.mp3");

	//audio anayser setup

	var src = context.createMediaElementSource(audio);
	var analyser = context.createAnalyser();

	analyser.fftSize = 512;
	var bufferLength = analyser.frequencyBinCount;
	var dataArray = new Uint8Array(bufferLength);

function render2() {
	analyser.getByteFrequencyData(dataArray);
	//console.log(dataArray)
	requestAnimationFrame(render2);

	var lowerHalfArray = dataArray.slice(0, (dataArray.length / 2) - 1);
	var upperHalfArray = dataArray.slice((dataArray.length / 2) - 1, dataArray.length - 1);

	var overallAvg = avg(dataArray);
	var lowerMax = max(lowerHalfArray);
	var lowerAvg = avg(lowerHalfArray);
	var upperMax = max(upperHalfArray);
	var upperAvg = avg(upperHalfArray);

	var lowerMaxFr = lowerMax / lowerHalfArray.length;
	var lowerAvgFr = lowerAvg / lowerHalfArray.length;
	var upperMaxFr = upperMax / upperHalfArray.length;

	var lowFr = modulate(Math.pow(lowerAvgFr, 0.8), 0, 1, 0, 8);

					mesh.rotation.x += step;

		// 			mesh.morphTargetInfluences[ 1 ] = mesh.morphTargetInfluences[ 1 ] + step * sign;

	}

		//mesh2.position.x = 0.5;

		mesh2.scale.x = 12*lowFr;

		mesh2.scale.z = 12*lowFr;
		// console.log(bassFr);


		var step = delta * speed;

					mesh2.rotation.z += step;

					// mesh2.morphTargetInfluences[ 1 ] = mesh2.morphTargetInfluences[ 1 ] + step * sign;

					// }

};

render2();


		////////////////////////
        //helper functions
        function fractionate(val, minVal, maxVal) {
            return (val - minVal) / (maxVal - minVal);
        }

        function modulate(val, minVal, maxVal, outMin, outMax) {
            var fr = fractionate(val, minVal, maxVal);
            var delta = outMax - outMin;
            return outMin + (fr * delta);
        }

        function avg(arr) {
            var total = arr.reduce(function (sum, b) { return sum + b; });
            return (total / arr.length);
        }

        function max(arr) {
            return arr.reduce(function (a, b) { return Math.max(a, b); })
        }
